<!DOGTYPE html>
    <html lang="ja">

    <head>
        <meta charset="utf-8" />
        <title>Chart.jsでグラフを描写する</title>



    </head>

    <body>
        <header>
            <h1 >Chart.jsでグラフを描写する</h1>
        </header>

     <div>

         <canvas id="bar" width="100" height="100"></canvas>

        <!-- 外部のジャバスクリプトファイル読み込む-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <script src="js/charttest.js"></script>
